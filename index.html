<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/canvas.css">
    <link rel="stylesheet" media="screen" href="./css/huebee.css">
    <script src="./js/materialize.min.js" charset="utf-8"></script>
    <script src="./js/huebee.pkgd.min.js" charset="utf-8"></script>
    <title>Sketch</title>
  </head>
  <body>
    <div class="container">
      <div id="deleteItem" class="modal">
        <div class="modal-content">
          <h4>Delete?</h4>
        </div>
        <div class="modal-footer">
          <button id="confirmDelete" class="modal-close waves-effect waves-green btn red white-text">Yes</button>
          <button class="modal-close waves-effect waves-green btn green white-text">No</button>
        </div>
      </div>

      <div id="warnScreenSize" class="modal">
        <div class="modal-content">
          <h4>This application may not work perfectly on small screen sizes and requires a mouse.</h4>
        </div>
        <div class="modal-footer">
          <button class="modal-close waves-effect waves-green btn">Understood</button>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-stacked">
              <div class="card-content grey lighten-4">
                <div class="row">
                  <div class="input-field inline col s4">
                    px
                    <input type="number" id="pixelSize" min="1" name="pixelSize" class="validate" value="1">
                  </div>
                  <div class="input-field col s4">
                    Pen Color
                    <input class="color-input" value="#000000" name="colorShapes" id="colorShapes" data-huebee='{"notation": "hex"}'>
                  </div>
                  <div class="input-field col s4">
                    Background Color
                    <input class="color-input" value="#FFFFFF" type="text" name="bgColor" id="bgColor">
                  </div>
                </div>
                <br/><br/>
                <div class="row">
                  <a id="selectBtn" class="waves-effect waves-teal btn-small col s6"><i class="fa fa-mouse-pointer" aria-hidden="true"></i> <span class="hide-on-small-only">Select</span></a>
                  <a id="penBtn" class="waves-effect waves-teal btn-small col s6"><i class="material-icons">edit</i> <span class="hide-on-small-only">Pen</span></a>
                </div>
                <div class="row">
                  <a id="rectBtn" class="waves-effect waves-teal btn-small col s4">&#9645; <span class="hide-on-small-only">Rectangle</span></a>
                  <a id="ellipseBtn" class="waves-effect waves-teal btn-small col s4">&#9675; <span class="hide-on-small-only">Ellipse</span></a>
                  <a id="textBtn" class="waves-effect waves-teal btn-small col s4"><i class="material-icons">text_fields</i> <span class="hide-on-small-only">Text</span></a>
                </div>
                <div class="row">
                  <a id="undoBtn" class="waves-effect waves-teal btn-small col s4"><i class="material-icons">undo</i> <span class="hide-on-small-only">Undo</span></a>
                  <a id="downloadBtn" class="waves-effect waves-teal btn-small col s4"><i class="material-icons">vertical_align_bottom</i> <span class="hide-on-small-only">Download</span></a>
                  <a id="deleteBtn" class="waves-effect waves-teal btn-small col s4"><i class="material-icons">delete</i> <span class="hide-on-small-only">Delete</span></a>
                </div>
              </div>
            </div>
            <div class="card-content">
              <span class="card-title">Make a Postcard</span>
                <canvas id="sketchCanvas" style="border: 1px solid;"></canvas>
            </div>
            <div class="card-content">
              <ul class="collection with-header">
                <li class="collection-header"><h5>Tips</h5></li>
                <li class="collection-item">
                  <div class="row">
                    <span id="tipText"></span>
                    <a id="tipsBtn" class="waves-effect waves-teal btn-small right">
                      <i class="material-icons">arrow_forward</i>
                    </a>
                  </div>
                </li>
              </ul>
            </div>
            <div class="card-action">
              <!-- <a href="#">Link</a>
              <a href="#">Link</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/sketch.js" charset="utf-8"></script>
    <script src="./js/tips.js" charset="utf-8"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        var modal = document.querySelectorAll(".modal");
        var modalInstance = M.Modal.init(modal, {});
      });
    </script>
  </body>
</html>
